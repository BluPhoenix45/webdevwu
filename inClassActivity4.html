<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form class="Feedback" action="index.html" method="post">

      <fieldset>
        <legend>Your Information</legend>

      <label for="Name">Name:</label>
      <input type="text" name="Name: "><br><br>

      <label for="Email">Email:</label>
       <input type="email" name="Email"><br><br>

       <label for="Gender">Gender:</label>
       <input type="radio" name="Gender" value="Female">Female
       <input type="radio" name="Gender" value="Male">Male <br>

      </fieldset>

      <fieldset>
        <legend>Your Review:</legend>

        <label for="Ad Location">How did you hear about us? </label>
        <select name="Websites">
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Twitter">Twitter</option>
          <option value="TikTok">TikTok</option>
          <option value="Snapchat">Snapchat</option>
        </select><br>

      <p>
        Would you visit again? <br>

        <input type="radio" name="Response" value="Yes"> Sure
        <input type="radio" name="Response" value="No"> Nope
        <input type="radio" name="Response" value="Maybe">Maybe
      </p> <br>

        <label for="Comments">Comments:</label><br>
        <textarea name="Comments" rows="4" cols="40"></textarea><br>

        <input type="checkbox" name="Update Checkbox" value="Yes">
        <label for="Update">Sign me up for email updates</label><br><br>

        <input type="submit" name="Submit review" value="Submit review">


      </fieldset>
    </form>
  </body>
</html>
